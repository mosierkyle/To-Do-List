<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="main.js" defer></script>
</head>
<body id="body">
    <div id="main-container">
        <div id="header"></div>
        <div id="sidebar">
            <div id="lists">
                <h1>To-Do Lists</h1>
                    <p id="home" class="list">Home</p>
                    <p id="today" class="list">Due Today</p>
                    <p id="week" class="list">Due this Week</p>
            </div>
            <div id="projects">
                <h1>Projects</h1>
                <div id="project-list">
                </div>
            </div>
        </div>
        <div id="content">
            <div id="to-dos">
                <div class="to-do-item">
                    <div class="to-do-item-box-div">
                        <button class="to-do-item-box"></button>
                    </div>
                    <p class="to-do-item-title">Title</p>
                    <div class="to-do-item-date-div">
                        <p class="to-do-item-date">Date</p>
                    </div>
                    <button class="to-do-item-details">Details</button>
                    <button class="to-do-item-edit">Edit</button>
                    <button class="to-do-item-delete">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
